<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Bottles Order Inventory</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container" style="background-color: AliceBlue;">
<!-- Header with logo -->
    <div class="text-center">
        <img style="height:80px" src="bblogo.png"><br>
        <h1>Order Inventory</h1>
    </div>
    <br>
    <div id="new-order" class="jumbotron">
        <h3>New Order</h3>
        <input type="text" id="new-order-name" class="form-control" placeholder="Customer Name"><br>
        <div class="card-body">
            <div class="card">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="new-bottle-color" class="form-control" placeholder="Bottle Color">
                    </div>
                    <div class="col-sm">
                        <input type="text" id="new-bottle-quantity" class="form-control" placeholder="Order Quantity">
                    </div>
                </div>
            </div>
        </div>
        <button id="create-new-order" class="btn btn-primary form-control">Create</button>
    </div>
    
<!-- Div to contain orders -->
    <div id="orders-list">
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
